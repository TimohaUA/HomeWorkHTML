<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/responcive.css">
    <title>Responcive menu</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h3 class="colour">Responsive Retina-Frendly Menu</h3>
            <h5 class="colour">with different, size-dependent layouts</h5>
        </div>
        <div class="row">
            <div class="containerMenu first flex-direction-column text-center">
                <div>
                    <a class="nav-link active" href="#"><i class="fas fa-home opacity circle-first"></i></a>
                    <p>Home</p>
                </div>
            </div>
            <div class="containerMenu second flex-direction-column text-center">
                <div>
                    <a class="nav-link active" href="#"><i class="fas fa-flask opacity circle-second"></i></a>
                </div>
                <p>Services</p>
            </div>
            <div class="containerMenu third flex-direction-column text-center">
                <div>
                    <a class="nav-link active" href="#"><i class="fas fa-paint-brush opacity circle-third"></i></a>
                </div>
                <p>Portfolio</p>
            </div>
            <div class="containerMenu fourth flex-direction-column text-center">
                <div>
                    <a class="nav-link active" href="#"><i class="fas fa-bookmark opacity circle-fourth"></i></a>
                </div>
                <p>Blog</p>
            </div>
            <div class="containerMenu fifth flex-direction-column text-center">
                <div>
                    <a class="nav-link active" href="#"><i class="fas fa-user-friends opacity circle-fifth"></i></a>
                </div>
                <p>The team</p>
            </div>
            <div class="containerMenu sixth flex-direction-column text-center">
                <div>
                    <a class="nav-link active" href="#"><i class="fas fa-envelope opacity circle-sixth"></i></a>
                </div>
                <p>Contact</p>
            </div>
        </div>
